    <section id="calculator">
        <h2>Plastic Waste Calculator</h2>
        <p>Calculate your daily plastic waste and learn how you can reduce your plastic footprint.</p>
        <form>
            <label for="plastic-use">How much plastic do you use daily?</label>
            <input type="number" id="plastic-use" name="plastic-use">
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            const plasticUse = document.getElementById('plastic-use').value; // Get user input
           const annualWaste = plasticUse * 365; // Calculate annual plastic waste

    // Display the result
           const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `<h3>Your Annual Plastic Waste:</h3><p>${annualWaste} grams</p>`;
        });
        </script>
    </section>
